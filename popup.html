<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Whatsapp Contact Manager Extension</title>
    <style>
      body { font-family: Arial, sans-serif; width: 360px; padding: 12px; }
      label { font-weight: bold; display:block; margin-top:10px }
      textarea { width:100%; height:80px }
      input[type=file] { width:100% }
      .row { display:flex; gap:8px }
      .small { width:100px }
      button { margin-top:8px }
      #status { margin-top:8px; font-size:13px }
    </style>
  </head>
  <body>
    <h3>Whatsapp Contact Manager Extension</h3>

    <label>Arquivo CSV (number,name)</label>
    <input id="csvfile" type="file" accept=".csv" />

    <label>Mensagem (use {{name}})</label>
    <textarea id="message">Olá {{name}}, tudo bem? Esta é uma mensagem de teste.</textarea>

    <div class="row">
      <div>
        <label>Delay mínimo (s)</label>
        <input id="minDelay" class="small" type="number" value="7" min="1" />
      </div>
      <div>
        <label>Delay máximo (s)</label>
        <input id="maxDelay" class="small" type="number" value="12" min="1" />
      </div>
    </div>

    <div>
      <label>Testar com quantos primeiros contatos?</label>
      <input id="testCount" type="number" value="3" min="1" />
    </div>

    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <div id="status">Status: parado</div>

    <script src="popup.js"></script>
  </body>
</html>
